<!DOCTYPE html><!-- د HTML سند ډیکلریشن ده -->
<html lang="ps"><!-- اصلي HTML عنصر او د ژبې مشخصات (پښتو) -->
<head><!-- د سند سر (head) برخه شروع -->
  <meta charset="utf-8"><!-- د حرفونو/کرکتر سیټ ټاکنه -->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- د موبایل د ښودنې لپاره ویوپورټ ترتیب -->
  <title>Counter - شمېرونکی</title><!-- د براوزر ټب لپاره عنوان -->
  <link rel="stylesheet" href="style.css"><!-- د بهرنۍ CSS فایل ته لینک -->
</head><!-- د head برخې پای -->
<body><!-- د پاڼې بدن شروع -->
  <main class="app"><!-- د اپلیکیشن اصلي کانټینر -->
    <div class="card"><!-- د ښکلې کارډ لپاره کانټینر -->
      <h1 class="title">Counter</h1><!-- د اپلیکیشن عنوان -->
      <div class="display" id="display">0</div><!-- د شمېر ښودلو لپاره ځای او لومړنی ارزښت -->
      <div class="controls"><!-- د کنټرول تڼیو لپاره ډیو -->
        <button id="decrement" class="btn">Decrement</button><!-- د کمولو تڼۍ -->
        <button id="reset" class="btn reset">Reset</button><!-- د ری سیټ تڼۍ -->
        <button id="increment" class="btn">Increment</button><!-- د زیاتولو تڼۍ -->
      </div><!-- د تڼیو ډیو پای -->
    </div><!-- د کارډ پای -->
  </main><!-- د اصلي کانتینر پای -->

  <script src="script.js" defer></script><!-- د بهرنۍ JavaScript فایل بارول -->
</body><!-- د بدن پای -->
</html><!-- د HTML سند پای -->
